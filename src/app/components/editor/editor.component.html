<app-basic-layout>
<div class="editor-container">
  <app-profile-nav (publishEvent)="publishContent()"></app-profile-nav>
  <div class="main">
    <form [formGroup]="createBlogPostForm" (ngSubmit)="publishContent()">
      <input type="text" placeholder="Title" formControlName="title" class="title-input">
      <textarea placeholder="Write your content here..." formControlName="content" class="content-input"></textarea>
    </form>
  </div>
</div>
</app-basic-layout>
